<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>SVG Icon Examples</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<header class="Example">
  <h1>SVG Icon Examples</h1>
  <p>
    Confused?
    <a href="http://blog.cloudfour.com/our-svg-icon-process/">
      Read the blog post&hellip;
    </a>
  </p>
</header>

<figure class="Example">
  <ul class="InlineList InlineList--fill">
    <li>
      <a href="#">
        <svg class="Icon">
          <use xlink:href="icons.svg#back-icon"/>
        </svg>
        Previous
      </a>
    </li>
    <li>
      <a href="#">
        Next
        <svg class="Icon">
          <use xlink:href="icons.svg#forward-icon"/>
        </svg>
      </a>
    </li>
  </ul>
  <figcaption>
    Monochrome icons in links
  </figcaption>
</figure>

<figure class="Example">
  <div class="SimpleForm">
    <label class="u-hiddenVisually" for="q">Search</label>
    <input class="Field SimpleForm-field" type="text" id="q" placeholder="Search...">
    <button class="Button SimpleForm-button" type="button">
      <svg class="Icon" title="Submit">
        <use xlink:href="icons.svg#search-icon"/>
      </svg>
    </button>
  </div>
  <figcaption>
    Monochrome icon in button
  </figcaption>
</figure>

<figure class="Example">
  <p class="Alert">
    <svg class="Icon">
      <use xlink:href="icons.svg#error-icon"/>
    </svg>
    Oops, something went wrong!
  </p>
  <figcaption>
    Multicolor icon in error message
  </figcaption>
</figure>

<script src="svgxuse.js" defer></script>
</body>
</html>
